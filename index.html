  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">The Hogwarts Express</h1>
        <p class="lead">Train Schedule</p>
      </div>
    </div>

    <div class="container">
      
      <div class="card">
        <div class="card-header">Schedule</div>
        <div class="card-body"></div>
          <div class="row">
            <div class="col-1" id="offset"></div>
            <div class="col-2" id="train-name">Train Name</div>
            <div class="col-2" id="destination">Destination</div>
            <div class="col-2" id="frequency">Frequency</div>
            <div class="col-2" id="next-arrival">Next Arrival</div>
            <div class="col-2" id="minutes-away">Minutes Away</div>
            <div class="col-1" id="offset"></div>
            <hr>
          </div>
      </div>      

      <br>
  
      <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Train Name:</label>
              <input class="form-control" type="text" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Destination:</label>
              <input class="form-control" type="text" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Train Time (HH:MM - Military Time):</label>
              <input class="form-control" type="text" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Frequency:</label>
              <input class="form-control" type="text" placeholder="">
            </div>
            <div class="button-div">
              <button type="button" class="btn btn-dark">Submit</button>
              <button type="clear" class="btn btn-dark">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>

    <div class="container-fluid footer">
        <div class="row">
          <div class="col">
            <!-- Rendered buttons will get dumped here  -->
            <div id="footer">Made by Emma</div>
          </div>
        </div>
    </div>
    
  </body>
</html>
