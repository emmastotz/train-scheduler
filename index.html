<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>The Hogwarts Express Schedule</title>
    
    <!-- Link to Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Monoton&display=swap" rel="stylesheet">
		<!-- Link to CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
    <!-- Link to Bootstrap Javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Link to jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Link to Javascript Logic -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <img src="assets/images/hogwartsexpress_1.png" alt="hogwarts express" class="hogwartsexpress">
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">Schedule</div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Train Number</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Frequency</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody class="train-data-display">
                <!-- <tr> and <td> table data will fill in dynamically here -->
            </tbody>
          </table>
        </div>
      </div>      

      <br>
  
      <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputText1">Train Number:</label>
              <input class="form-control" type="text" placeholder="" id="train-number-input">
            </div>
            <div class="form-group">
              <label for="exampleInputText1">Destination:</label>
              <input class="form-control" type="text" placeholder="" id="destination-input">
            </div>
            <div class="form-group">
              <label for="exampleInputTime1">Departure Time :</label>
              <input class="form-control" type="text" placeholder="(HH:MM)" id="departure-time-input">
            </div>
            <div class="form-group">
              <label for="exampleInputText1" >Frequency:</label>
              <input class="form-control" type="text" placeholder="" id="frequency-input">
            </div>
            <div class="button-div">
              <button type="submit" class="btn btn-light submit-btn">Submit</button>
              <button type="clear" class="btn btn-light">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>

    <div class="container-fluid footer">
      <div class="row">
        <div class="col">
          <div id="footer">MADE BY EMMA</div>
        </div>
      </div>
    </div>
    
  </body>
</html>
